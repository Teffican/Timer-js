<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Timer</title>
</head>
<body>
   
   <section class="timer">
      <div class="container">
         <div class="timer__title">Left untill New Year...</div>
         <div class="timer__inner" id="timer">
            <div class="timer__days timer__block">00</div>
            <div>:</div>
            <div class="timer__hours timer__block">00</div>
            <div>:</div>
            <div class="timer__minutes timer__block">00</div>
            <div>:</div>
            <div class="timer__seconds timer__block">00</div>
         </div>
         <div class="timer__line">
            <div class="timer__line-block">Days</div>
            <div class="timer__line-block">Hours</div>
            <div class="timer__line-block">Mins</div>
            <div class="timer__line-block">Secs</div>
         </div>
      </div>
   </section>

   <script src="main.js"></script>
</body>
</html>
